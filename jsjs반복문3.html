<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>반복문3</title>
</head>
<body>
    <script type="text/javascript">
        for(var i=0; i<10; i++) {
            if(i===5) {
                break; //5 멈춤
            }
            document.write('Coding everybody'+i+'<br />');
        }
        
        for(var i=0; i<10; i++) {
            if(i===5) {
                continue; //5 빼고 계속
            }
            document.write('Coding everybody'+i+'<br />');
        }
    </script>
</body>
</html>
