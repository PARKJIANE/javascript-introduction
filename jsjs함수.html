<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>함수</title>
</head>
<body>
    <script type="text/javascript">
        //함수 기본 구조 
        /*function 함수명() {
            코드
            return 반환값
        }*/

        function numbering() {
            var i=0;
            while(i<20) {
                document.write(i+'<br />');
                i+=1;
            }
        }
        numbering();
        
        

    </script>
</body>
</html>
