<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>비교2</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        alert(a); // undefined = 의도하지 않게 값이 없다
        var a=null;
        alert(a); // null = 의도해서 값이 없다.
        alert(undefined==null);
        alert(undefined===null);
        alert(true==1);
        alert(true===1);
        alert(0===-0); // 0/0 => NaN
        alert(NaN===NaN);
    </script>
</body>
</html>
